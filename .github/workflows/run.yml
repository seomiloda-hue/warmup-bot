name: Warmup Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: warmup-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Create gcp key
        run: printf '%s' "${{ secrets.GCP_KEY }}" > gcp-key.json

      - name: Run bot
        env:
          ZOHO_EMAIL: contact@dualwin.agency
          ZOHO_PASSWORD: ${{ secrets.ZOHO_PASSWORD }}
          NTFY_TOPIC: DualWin_Agency
        run: python warmup_bot.py

      - name: Commit state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add warmup_state.json || true
          git commit -m "update warmup state" || true
          git pull --rebase || true
          git push || true
