name: Warmup Bot

on:
  workflow_dispatch:
  schedule:
    # كل 10 دقايق بين 13:00 و 18:50 (بتوقيت المغرب إذا كان UTC+0)
    - cron: "*/10 13-18 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Download code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install libraries
        run: pip install -r requirements.txt

      - name: Create Google key file
        run: printf '%s' "${{ secrets.GCP_KEY }}" > gcp-key.json

      - name: Run bot
        env:
          ZOHO_PASSWORD: ${{ secrets.ZOHO_PASSWORD }}
          ZOHO_EMAIL: contact@dualwin.agency
        run: python warmup_bot.py

      - name: Save state
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add warmup_state.json || true
          git commit -m "update state" || true
          git push
